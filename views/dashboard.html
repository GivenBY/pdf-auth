<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f5f5;
      color: #111;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
    }

    #uploadForm {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="file"] {
      border-radius: 8px;
      padding: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #2575fc;
    }

    #fileContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .file-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
      max-width: 100%;
      text-align: center;
    }

    .file-card h3 {
      font-size: 1rem;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .file-card button, .file-card a button {
      width: 100%;
      margin-top: 5px;
    }

    /* Modal */
    #modal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content:center;
      align-items:center;
      z-index: 1000;
    }

    #modal iframe {
      width: 80%;
      height: 80%;
      border-radius: 12px;
      border: none;
    }

    #modal button {
      position:absolute;
      top:10px;
      right:10px;
      background:#f44336;
      color:#fff;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to your Dashboard</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>

  <div id="fileContainer"></div>

  <!-- Modal -->
  <div id="modal">
    <button id="closeModal">Close</button>
    <iframe id="previewFrame"></iframe>
  </div>

  <script>
    const uploadForm = document.getElementById('uploadForm');
    const fileContainer = document.getElementById('fileContainer');
    const modal = document.getElementById('modal');
    const previewFrame = document.getElementById('previewFrame');
    const closeModal = document.getElementById('closeModal');

    async function loadFiles() {
      const res = await fetch('/dashboard/files');
      const data = await res.json();
      fileContainer.innerHTML = '';

      if (data.files) {
        data.files.forEach(f => {
          const card = document.createElement('div');
          card.className = 'file-card';
          card.innerHTML = `
            <h3>${f.filename}</h3>
            <button class="preview-btn" data-path="/uploads/${f.file_path}">Preview</button>
            <a href="/uploads/${f.file_path}" download><button>Download</button></a>
          `;
          fileContainer.appendChild(card);
        });

        // Add preview listeners
        document.querySelectorAll('.preview-btn').forEach(btn => {
          btn.addEventListener('click', e => {
            const path = e.target.dataset.path;
            previewFrame.src = path;
            modal.style.display = 'flex';
          });
        });
      }
    }

    uploadForm.addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(uploadForm);
      const res = await fetch('/dashboard/upload', { method: 'POST', body: formData });
      const data = await res.json();
      // simple toast-like notification
      const toast = document.createElement('div');
      toast.textContent = data.message || data.error;
      toast.style.position = 'fixed';
      toast.style.bottom = '20px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = '#111';
      toast.style.color = '#fff';
      toast.style.padding = '10px 20px';
      toast.style.borderRadius = '8px';
      toast.style.opacity = '0.9';
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);

      loadFiles();
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
      previewFrame.src = '';
    });

    loadFiles();
  </script>
</body>
</html>
