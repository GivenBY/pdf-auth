<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #f5f5f5; /* light gray background */
  color: #111; /* dark text */
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  background: #fff; /* clean white card */
  padding: 50px 40px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  max-width: 400px;
  width: 90%;
  transition: transform 0.2s ease;
}

.container:hover {
  transform: translateY(-5px);
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
  font-weight: 700;
  color: #111;
}

p {
  font-size: 1rem;
  margin-bottom: 40px;
  color: #555; /* softer text for description */
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.btn {
  background: #111; /* dark button */
  color: #fff;
  padding: 14px 25px;
  border-radius: 12px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.btn:hover {
  background: #000;
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}

@media (max-width: 500px) {
  .container {
    padding: 40px 20px;
  }

  h1 {
    font-size: 1.8rem;
  }

  .btn {
    padding: 12px 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Authentication</h1>
    <p>Authenticate yourself securely using your unique PDF file.</p>

    <div class="buttons">
      <a href="register.html" class="btn">Register with PDF</a>
      <a href="login.html" class="btn">Login with PDF</a>
    </div>
  </div>
</body>
</html>
